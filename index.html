    <style>
      /* Splash screen otimizado: Usando hexadecimais puros para renderização ultra rápida */
      body { margin: 0; padding: 0; background-color: #131842; }
      #root-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #131842;
        z-index: 9999;
      }
      .loader-container { display: flex; gap: 8px; }
      .loader-dot {
        width: 12px;
        height: 12px;
        background-color: #c5a059;
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(0.3); opacity: 0.2; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="root-loader">
      <div class="loader-container">
        <div class="loader-dot" style="animation-delay: 0s"></div>
        <div class="loader-dot" style="animation-delay: 0.2s"></div>
        <div class="loader-dot" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      /**
       * LÓGICA SÊNIOR DE REMOÇÃO DO LOADER
       * Não esperamos o 'load' completo (que aguarda todas as imagens),
       * mas sim um pequeno delay após o JS principal começar a montar o React.
       */
      const hideLoader = () => {
        const loader = document.getElementById("root-loader");
        if (loader) {
          loader.style.transition = "opacity 0.4s ease-out";
          loader.style.opacity = "0";
          setTimeout(() => loader.remove(), 400);
        }
      };

      // Se o React demorar muito, o load limpa. Se o React for rápido, ele pode chamar isso.
      window.addEventListener("load", hideLoader);
      
      // Fallback de segurança para não prender o usuário se o JS falhar
      setTimeout(hideLoader, 3500);
    </script>
  </body>
</html>
