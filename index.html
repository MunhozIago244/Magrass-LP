    <style>
      /* Splash screen minimalista para evitar o flash branco antes do React carregar */
      body {
        margin: 0;
        padding: 0;
        background-color: #131842; /* Azul Magrass */
      }
      #root-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #131842;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-dot {
        width: 12px;
        height: 12px;
        background-color: #C5A059; /* Dourado Magrass */
        border-radius: 50%;
        margin: 0 5px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(0.3); opacity: 0.2; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="root-loader">
      <div class="loader-dot" style="animation-delay: 0s"></div>
      <div class="loader-dot" style="animation-delay: 0.2s"></div>
      <div class="loader-dot" style="animation-delay: 0.4s"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove o loader assim que o bundle principal for executado
      window.addEventListener('load', () => {
        const loader = document.getElementById('root-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
